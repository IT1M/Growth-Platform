<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة نمو - دخول الشركاء</title>
    <style>
        /* CSS is identical to login.html for brand consistency */
        /* --- General Styling --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: rtl;
        }

        /* --- Login Container --- */
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
            margin: 20px;
            border: 1px solid #e0e0e0;
        }

        /* --- Platform Logo --- */
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #1a237e; /* A professional dark blue */
            margin-bottom: 10px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 500;
        }

        /* --- Input Fields --- */
        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box; /* Important for padding */
            transition: border-color 0.3s, box-shadow 0.3s;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #1a237e;
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.2);
        }

        /* --- Buttons and Links --- */
        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: #1a237e;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #283593;
            transform: translateY(-2px);
        }
        
        .separator {
            margin: 25px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .employee-login-link a {
            font-size: 14px;
            font-weight: 500;
            color: #444;
            text-decoration: none;
            transition: color 0.3s;
        }

        .employee-login-link a:hover {
            color: #1a237e;
        }

        /* --- Responsive Design --- */
        @media (max-width: 480px) {
            .login-container {
                padding: 25px;
                margin: 15px;
            }
            .logo {
                font-size: 24px;
            }
            h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">
            منصة نمو
        </div>
        <h2>بوابة الشركاء والموزعين</h2>
        
        <form action="./portal/dashboard.html" method="get">
            <div class="input-group">
                <label for="partnerId">معرف الشريك / البريد الإلكتروني</label>
                <input type="text" id="partnerId" name="partnerId" required>
            </div>
            
            <div class="input-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-login">تسجيل الدخول</button>
        </form>
        
        <div class="separator"></div>
        
        <div class="employee-login-link">
            <a href="./login.html">→ العودة إلى تسجيل دخول الموظفين</a>
        </div>
    </div>

</body>
</html>
