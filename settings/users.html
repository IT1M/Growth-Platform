<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إدارة المستخدمين - الإعدادات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f7f7f7; margin: 0; }
    .container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 32px; }
    .tabs { display: flex; border-bottom: 2px solid #eee; margin-bottom: 24px; }
    .tab { padding: 12px 32px; cursor: pointer; color: #888; border: none; background: none; font-size: 1.1em; }
    .tab.active { color: #222; border-bottom: 3px solid #0078d7; font-weight: bold; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 18px; }
    .header h2 { margin: 0; font-size: 1.4em; }
    .add-btn { background: #0078d7; color: #fff; border: none; padding: 10px 22px; border-radius: 5px; font-size: 1em; cursor: pointer; transition: background 0.2s; }
    .add-btn:hover { background: #005fa3; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 12px 10px; text-align: right; border-bottom: 1px solid #eee; }
    th { background: #f3f3f3; color: #444; }
    tr:last-child td { border-bottom: none; }
    .actions button { margin-left: 8px; padding: 6px 14px; border: none; border-radius: 4px; cursor: pointer; font-size: 0.95em; }
    .edit-btn { background: #f0ad4e; color: #fff; }
    .remove-btn { background: #d9534f; color: #fff; }
    .edit-btn:hover { background: #ec971f; }
    .remove-btn:hover { background: #c9302c; }
    @media (max-width: 600px) {
      .container { padding: 10px; }
      .tabs { flex-direction: column; }
      .tab { padding: 10px 0; }
      table, thead, tbody, th, td, tr { display: block; }
      th, td { text-align: right; }
      tr { margin-bottom: 15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab active">المستخدمون</button>
      <button class="tab">التكاملات</button>
      <button class="tab">الحساب</button>
    </div>
    <div class="header">
      <h2>إدارة المستخدمين</h2>
      <button class="add-btn">إضافة مستخدم جديد</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>الاسم</th>
          <th>البريد الإلكتروني</th>
          <th>الدور</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>أحمد العتيبي</td>
          <td>ahmed@example.com</td>
          <td>مدير</td>
          <td class="actions">
            <button class="edit-btn">تعديل</button>
            <button class="remove-btn">حذف</button>
          </td>
        </tr>
        <tr>
          <td>سارة المطيري</td>
          <td>sara@example.com</td>
          <td>مستخدم</td>
          <td class="actions">
            <button class="edit-btn">تعديل</button>
            <button class="remove-btn">حذف</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
